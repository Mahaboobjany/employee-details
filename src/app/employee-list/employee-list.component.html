<div class="container">
    <div class="jumbotron">
        <!--  Employe List --->
        <h3> Employess List</h3>
        <table class="table table-striped table-bordered table-hover table-condensed">
            <thead>
                <tr>
                    <th> S.no </th>
                    <th> Name </th>
                    <th> Contact </th>
                    <th> Email </th>
                    <th> Edit </th>
                    <th> Delete </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let emp of empList; let i = index">
                    <td> <span> {{i}} </span></td>
                    <td><span [hidden]="!myVar"> {{emp.name}} </span> <input type="text" class="form-control1" [(ngModel)]="emp.name" #empname="ngModel" [hidden]="myVar"></td>
                    <td><span [hidden]="!myVar"> {{emp.contact}} </span> <input type="text" class="form-control1" [(ngModel)]="emp.contact" [hidden]="myVar"> </td>
                    <td><span [hidden]="!myVar"> {{emp.email}} </span> <input type="text" class="form-control1" [(ngModel)]="emp.email" [hidden]="myVar"></td>
                    <td>
                        <a href="javascript:void(0)" [hidden]="myVaredit">
                            <span class="glyphicon glyphicon-edit" (click)="editEmp(emp, i)"></span>
                        </a>
                        <span class="savebtn" (click)="updatEmp(emp, i)" [hidden]="!myVaredit"> Save </span>
                    </td>
                    <td> <a href="javascript:void(0)"><span class="glyphicon glyphicon-trash" (click)="empDelete(emp)"></span></a> </td>
                </tr>
            <tbody>
        </table>
        <!--{{empList | json}} -->
        <!-- Adding Employee --->
        <div [hidden]="!myVar">
            <h3>Add New Employess</h3>
            <form #frm="ngForm" (ngSubmit)="addEmployee(frm)">
                <div class="form-group">
                    <label for="name"> Name </label>
                    <input type="text" name="name" ngModel required class="form-control" #empname="ngModel">
                </div>
                <div class="form-group">
                    <label for="contact"> Contact </label>
                    <input type="text" name="contact" ngModel required class="form-control" #empcontact="ngModel" ondragover="">
                </div>
                <div class="form-group">
                    <label for="email"> Email </label>
                    <input type="text" name="email" ngModel required class="form-control" #empemail="ngModel">
                </div>
                <button type="submit" name="button" class="btn btn-success" [disabled]="frm.invalid"> Add Employee </button>
            </form>
        </div>
        <!-- Editing Employee --->
    </div>
</div>
<!--{{frm.value | json}} -->
